<!DOCTYPE html>
<html lang="en" data-wwwserve="internal">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>500 Internal Server Error</title>

        <style>
            :root {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica", "Arial", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                font-size: 14px;
                background: #666;
                color: #212121;
            }

            body {
                min-height: 100vh;
                display: flex;
                margin: 0 5px;
                align-items: center;
                justify-content: center;
            }

            main {
                border-radius: 5px;
                background: #FAFAFA;
                box-shadow: 0 2px 2px rgba(0, 0, 0, .25);
                padding: 10px;
                position: relative;
                overflow: hidden;
            }

            h1, h2, h3, h4, h5, h6, p {
                margin: 10px 0;
                font-weight: inherit;
            }

            .icon {
                font-size: 5rem;
                opacity: .15;
                position: absolute;
                top: -.25em; left: -.1em;
                color: darkgoldenrod;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="icon">&#x26A0;</div>
            <h1>500 Internal Server Error</h1>
            <p>We screwed up. If you know how to fix this, the fix it.<br>
            Or you can <a href="https://github.com/thegreatrazz/wwwserve/issues" target="_blank">shout at the developer instead</a>.</p>
        </main>
    </body>
</html>
